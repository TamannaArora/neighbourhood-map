<!DOCTYPE html>
<html>

<head>
    <title> NeighbourMap </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="options-box">
            <h1> NeighbourMap</h1>
            <br>
            <br>
            <div class="error" data-bind="visible : iserror">
                <h2 data-bind="text : errorMessage"></h2>
            </div>
            <input id="show-lists" type="button" value="Show" data-bind="click : showMarkers">
            <input id="hide-lists" type="button" value="Hide" data-bind="click : hideMarkers">
            <h1>All Restaurants Nearby:</h1>
            <input name="place" type="input" placeholder="Enter Location" class="srch" data-bind='value : sQuery , valueUpdate : "keyup"'>
            <div id="scroller" style="overflow-y: scroll; height:300px;">
                <ol data-bind="foreach: Rlist , visible : ( error != true )" class="locList">
                    <li data-bind="text: title , click : focusMarker" class="iList"></li>
                </ol>
            </div>
        </div>
        <div id="map" class="col-md-8 col-sm-12"></div>
    </div>


    <footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="js/libs/knockout-3.2.0.js"></script>
        <script src="js/app.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBs4U8UQktLDs6Yi6bf3QTskgznh4ozvdA&libraries=places&callback=initMap" onerror="ErrorMethod()">
        </script>
    </footer>
</body>

</html>
